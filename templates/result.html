{% extends "base.html" %}
{% block page_content %}

<table class="table table-striped">
<thead>
<tr>
{% for detail in details %}
<th>{{ detail }}</th>
{% endfor %}
</tr>
</thead>
<h2 class="col-md-12" name="title">当前任务：{{title}}</h2>
<tbody>
{% for date in dates %}
<tr>
{% for item in date %}
<td>{{ item }}</td>
{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>

<div class="form-group col-md-6">
	<p><a onclick = "submitResult()">提交，相信我的判断！</a></p>
</div>
<div class="form-group col-md-6">
	<p><a href ='{{ url_for('work')}}'>等等，再冷静思考下！</a></p>
</div>
{% endblock %}
